<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <title>Voices</title>
</head>
<body>
    <header>
        <a href="./index.html" class="logo">
            <div>
                <div class="logo-label">Voices</div>
            </div>
        </a>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li class="active"><a href="./contacts.html">Contact</a></li>
            </ul>
        </nav>
        <nav>
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Want to tell us <div class="accent">something?</div></h1>

        <form action="" class="contact-us-form">
            <h3 class="title">Contact us</h3>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" />
            </div>

            <div class="input-group">
                <label for="message">Message</label>
                <textarea name="message" cols="30" rows="10"></textarea>
            </div>

            <div class="input-group">
                <button class="cta" type="submit">Send</button>
            </div>
        </form>
    </main>

    <footer class="stay-at-bottom">
        <p class="copyright">Copyright &copy; 2021 Voices</p>

        <nav>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
